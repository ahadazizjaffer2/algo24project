<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Divide and Conquer Algorithms</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container Styling */
      .container {
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      /* Header Styling */
      h1 {
        font-size: 2.5rem;
        color: #5d2f8e;
        margin-bottom: 20px;
      }

      /* Link Styling */
      a {
        display: inline-block;
        text-decoration: none;
        font-size: 1.2rem;
        margin: 15px 0;
        padding: 12px 20px;
        border-radius: 5px;
        background-color: #5d2f8e;
        color: white;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      a:hover {
        background-color: #3e1e5f;
        transform: scale(1.05);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        a {
          font-size: 1rem;
          padding: 10px 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Select Algorithm</h1>
      <a href="/algo/closest_pair">Closest Pair of Points</a>
      <a href="/algo/int_multiplication">Integer Multiplication</a>
    </div>
  </body>
</html>
